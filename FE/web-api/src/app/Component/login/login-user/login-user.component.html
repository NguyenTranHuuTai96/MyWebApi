<div class="login-box">
    <h2>Login</h2>
    <form #frm="ngForm" (submit)="onSubmit()" autocomplete="off">
      <div class="user-box">
        <input type="text" name="username" [(ngModel)]="accountModel.Username" >
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" [(ngModel)]="accountModel.Password" >
        <label>Password</label>
      </div>
      <!-- <a>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a> -->
      <button class="form-submit-button" type="submit">Submit</button>
    </form>
  </div>
<div class="loading center-loading">
  <img src="assets/img/loading-red.gif"> Please wait...
</div>
